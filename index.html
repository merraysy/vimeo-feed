  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Video Feed</title>
    <meta name="description" content="A simple video feed">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <!--[if lt IE 8]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="container">
      <h1>Video Feed</h1>

      <h2>Filter</h2>
      <div class="filter row">
        <div class="col-sm-4">
          <p>Likes</p>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="above-ten-likes">
              More than 10 likes
            </label>
          </div>
        </div>
        <div class="col-sm-4">
          <p>Search in description</p>
          <input type="text" name="text-in-desc" class="form-control" placeholder="Keywords">
        </div>
        <div class="col-sm-4">
          <p>Result per page</p>
          <div class="btn-group" role="group" aria-label="...">
            <button type="button" class="btn btn-default active">10</button>
            <button type="button" class="btn btn-default">25</button>
            <button type="button" class="btn btn-default">50</button>
          </div>
        </div>
      </div>

      <h2>Results</h2>
      <div class="videos"></div>
    </div> <!-- end-container -->

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/lodash.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
